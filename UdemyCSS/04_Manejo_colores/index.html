<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de colores CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Manejo de colores en CSS</h1>
    <div class="caja rojo">
        <p>Color por nombre HTML</p>
    </div>
    <div class="caja rosa">
        <p>Color por nombre HTML</p>
    </div>
    <div class="caja rgb">
        <p>Color por RGB</p>
    </div>
    <div class="caja rgba">
        <p>Color por RGBA - RGB con transparencia</p>
    </div>
    <div class="caja hexadecimal">
        <p>Color por hexadecimal</p>
    </div>
    <div class="caja hexa_transparencia">
        <p>Color por hexadecimal con transparencia</p>
    </div>
    <div class="caja hsl">
        <p>Color por HSL</p>
    </div>
    <div class="caja hsla">
        <p>Color por HSLA - HSLA con transparencia</p>
    </div>
</body>
</html>
