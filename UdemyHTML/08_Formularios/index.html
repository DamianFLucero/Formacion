<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Formularios HTML</h1>
    <form action="mi_servidor" autocomplete="off">
        <fieldset>
            <legend>Pre-inscripción Laboral</legend>

            <label for="nombre">Nombre:</label><br/>
            <input type="text" id="nombre" name="nombre"
            placeholder="Escribe tu nombre" required="true"/><br/><br/>

            <label for="apellido">Apellido:</label><br/>
            <input type="text" id="apellido" name="apellido"
            placeholder="Escribe tu apellido" required="true"/><br/><br/>

            <label for="email">Email:</label><br/>
            <input type="email" id="email" name="email" placeholder="Escribe tu email"/><br/><br/>

            <label for="edad">Edad:</label><br/>
            <input type="number" name="edad" id="edad" placeholder="Selecciona tu edad"/><br/><br/>

            <label>Género</label><br/>
            <input type="radio" id="femenino" name="genero" value="femenino"/>
            <label for="femenino">Femenino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"/>
            <label for="femenino">Masculino</label>
            <input type="radio" id="otro" name="genero" value="otro"/>
            <label for="femenino">Otro</label><br/><br/>

            <label>Lenguaje:</label><br/>
            <input type="checkbox" name="lenguaje" id="HTML" value="HTML"/>
            <label for="HTML">HTML</label>
            <input type="checkbox" name="lenguaje" id="CSS" value="CSS"/>
            <label for="CSS">CSS</label>
            <input type="checkbox" name="lenguaje" id="JavaScript" value="JavaScript"/>
            <label for="JavaScript">JavaScript</label><br/><br/>

            <label for="preferencia">Preferencia laboral:</label><br/>
            <select name="preferencia" id="preferencia">
                <option value=" " selected="True"> </option>
                <option value="frontEnd">Front End</option>
                <option value="backEnd">Back End</option>
                <option value="UI">UI</option>
                <option value="UX">UX</option>
            </select><br/><br/>

            <label for="comentarios">Comentarios:</label><br/>
            <textarea name="comentario" id="comentario" cols="30" rows="5"></textarea><br/><br/>

            <input type="submit" value="Enviar"/>
            <input type="reset" value="Restablecer"/>
            
        </fieldset>
    </form>
</body>
</html>
